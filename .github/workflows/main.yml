name: create new branch

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout master
        uses: actions/checkout@v2
        with:
          ref: master

      - name: create git ignore
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: |
          echo ".bowerrc
          .editorconfig
          .travis.yml
          .gitignore
          .babelrc
          ./images
          webpack.config.js
          bin
          gulpfile.js
          .prettierignore
          config.js
          node_modules
          content
          package.json
          svgpack
          tmp
          src
          config.toml
          yarn.lock
          renovate.json
          !/exampleSite/config.toml
          !/exampleSite/content
          !/exampleSite/static" > .gitignore

      - name: Create new Branch
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: |
          git checkout -b release
          git push origin release
